<!DOCTYPE html>
<html>
<head>
  <title>Index page</title>

  <script type="text/javascript" src="/assets/application.js"></script>
</head>
<body>

<div id="container"></div>

<script id="main" type="text/x-handlebars-template">

  {{/each}}

</body>
</html>
